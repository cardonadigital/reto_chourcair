webdriver {
  driver = chrome
  auto-download = true

    capabilities {
        "goog:chromeOptions" {
            args = ["start-maximized","test-type","disable-popup-blocking", "incognito","disable-download-notification","ignore-certificate-errors","allow-running-insecure-content","disable-translate","always-authorize-plugins","disable-extensions","remote-allow-origins=*"]
        }
        unexpectedAlertBehaviour=ignore
    }
}
serenity.maintain.session = "true"